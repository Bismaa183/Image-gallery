<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>

  <h1 class="title">My Image Gallery</h1>

  <div class="gallery">
    <img src="download (1).jpg" alt="Image 1" onclick="openModal(0)">
    <img src="download (2).jpg" alt="Image 2" onclick="openModal(1)">
    <img src="download (4).jpg" alt="Image 3" onclick="openModal(2)">
    <img src="download (6).jpg" alt="Image 4" onclick="openModal(3)">
    <img src="download (5).jpg" alt="Image 5" onclick="openModal(4)">
  </div>
  
   <div class="gallery">
    <img src="images (4).jpg" alt="Image 1" onclick="openModal(5)">
    <img src="images (5).jpg" alt="Image 2" onclick="openModal(6)">
    <img src="images (6).jpg" alt="Image 3" onclick="openModal(7)">
    <img src="images (7).jpg" alt="Image 4" onclick="openModal(8)">
    <img src="download (7).jpg" alt="Image 5" onclick="openModal(9)">
  </div>

   <div class="gallery">
    <img src="images (10).jpg" alt="Image 1" onclick="openModal(10)">
    <img src="images (12).jpg" alt="Image 2" onclick="openModal(11)">
    <img src="images (13).jpg" alt="Image 3" onclick="openModal(12)">
    <img src="images (16).jpg" alt="Image 4" onclick="openModal(13)">
    <img src="images (11).jpg" alt="Image 5" onclick="openModal(14)">
  </div>

 <div class="gallery">
    <img src="images (15).jpg" alt="Image 1" onclick="openModal(15)">
    <img src="download (8).jpg" alt="Image 2" onclick="openModal(16)">
    <img src="images (17).jpg" alt="Image 3" onclick="openModal(17)">
    <img src="images (18).jpg" alt="Image 4" onclick="openModal(18)">
    <img src="images (19).jpg" alt="Image 5" onclick="openModal(19)">
  </div>
   <div class="gallery">
    <img src="images (20).jpg" alt="Image 1" onclick="openModal(20)">
    <img src="download (2).jpg" alt="Image 2" onclick="openModal(21)">
    <img src="download (3).jpg" alt="Image 3" onclick="openModal(22)">
    <img src="download (4).jpg" alt="Image 4" onclick="openModal(23)">
    <img src="download (5).jpg" alt="Image 5" onclick="openModal(24)">
  </div>
  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="lightbox-image" id="lightboxImage">
    <a class="prev" onclick="changeImage(-1)">&#10094;</a>
    <a class="next" onclick="changeImage(1)">&#10095;</a>
  </div>

  <script>

    const images = [
  "download (1).jpg",
  "download (2).jpg",
  "download (4).jpg",
  "download (6).jpg",
  "download (5).jpg",
  "images (4).jpg",
  "images (6).jpg",
  "images (7).jpg",
  "download (7).jpg",
  "images (10).jpg",
  "images (12).jpg",
  "images (13).jpg",
  "images (16).jpg",
  "images (11).jpg",
  "images (15).jpg",
  "download (8).jpg",
  "images (17).jpg",
  "images (18).jpg",
  "images (19).jpg",
  "images (20).jpg",
  "download (2).jpg",
  "download (3).jpg",
  "download (4).jpg",
  "download (5).jpg"
];

let currentIndex = 0;

function openModal(index) {
  currentIndex = index;
  document.getElementById('lightbox').style.display = "block";
  showImage(currentIndex);
}

function closeModal() {
  document.getElementById('lightbox').style.display = "none";
}

function changeImage(n) {
  currentIndex += n;
  if (currentIndex < 0) currentIndex = images.length - 1;
  if (currentIndex >= images.length) currentIndex = 0;
  showImage(currentIndex);
}

function showImage(index) {
  const lightboxImage = document.getElementById("lightboxImage");
  lightboxImage.src = images[index];
}

  </script>
</body>
</html>
